<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>BingoWinTON Mini App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: var(--tg-theme-button-color);
        }
        #bingo-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: 20px auto;
        }
        .bingo-cell {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .bingo-cell.marked {
            background-color: var(--tg-theme-secondary-bg-color);
        }
        #new-game-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>BingoWinTON</h1>
    <div id="bingo-board"></div>
    <button id="new-game-btn">New Game</button>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Initialize Telegram Web App
        Telegram.WebApp.ready();

        const bingoBoard = document.getElementById('bingo-board');
        const newGameBtn = document.getElementById('new-game-btn');

        function generateBingoNumbers() {
            const numbers = [];
            while (numbers.length < 25) {
                const num = Math.floor(Math.random() * 75) + 1;
                if (!numbers.includes(num)) {
                    numbers.push(num);
                }
            }
            return numbers;
        }

        function createBingoBoard() {
            bingoBoard.innerHTML = '';
            const numbers = generateBingoNumbers();
            numbers.forEach((num, index) => {
                const cell = document.createElement('div');
                cell.className = 'bingo-cell';
                cell.textContent = num;
                cell.addEventListener('click', () => toggleCell(cell));
                bingoBoard.appendChild(cell);
            });
        }

        function toggleCell(cell) {
            cell.classList.toggle('marked');
            checkForWin();
        }

        function checkForWin() {
            const cells = document.querySelectorAll('.bingo-cell');
            const markedCells = document.querySelectorAll('.bingo-cell.marked');
            
            if (markedCells.length >= 5) {
                // Check rows, columns, and diagonals
                if (checkLines(cells)) {
                    Telegram.WebApp.showAlert('Bingo! You won!');
                    // Here you could add logic to award TON or update scores
                }
            }
        }

        function checkLines(cells) {
            // Check rows and columns
            for (let i = 0; i < 5; i++) {
                if (
                    (cells[i*5].classList.contains('marked') &&
                    cells[i*5+1].classList.contains('marked') &&
                    cells[i*5+2].classList.contains('marked') &&
                    cells[i*5+3].classList.contains('marked') &&
                    cells[i*5+4].classList.contains('marked')) ||
                    (cells[i].classList.contains('marked') &&
                    cells[i+5].classList.contains('marked') &&
                    cells[i+10].classList.contains('marked') &&
                    cells[i+15].classList.contains('marked') &&
                    cells[i+20].classList.contains('marked'))
                ) {
                    return true;
                }
            }
            // Check diagonals
            if (
                (cells[0].classList.contains('marked') &&
                cells[6].classList.contains('marked') &&
                cells[12].classList.contains('marked') &&
                cells[18].classList.contains('marked') &&
                cells[24].classList.contains('marked')) ||
                (cells[4].classList.contains('marked') &&
                cells[8].classList.contains('marked') &&
                cells[12].classList.contains('marked') &&
                cells[16].classList.contains('marked') &&
                cells[20].classList.contains('marked'))
            ) {
                return true;
            }
            return false;
        }

        newGameBtn.addEventListener('click', createBingoBoard);

        // Initialize the game
        createBingoBoard();

        // Set up Telegram Web App main button
        Telegram.WebApp.MainButton.setText('Share Score');
        Telegram.WebApp.MainButton.onClick(() => {
            const markedCount = document.querySelectorAll('.bingo-cell.marked').length;
            Telegram.WebApp.sendData(JSON.stringify({action: 'share_score', score: markedCount}));
        });
        Telegram.WebApp.MainButton.show();

        // Handle theme changes
        Telegram.WebApp.onEvent('themeChanged', () => {
            document.body.style.backgroundColor = Telegram.WebApp.backgroundColor;
            document.body.style.color = Telegram.WebApp.textColor;
        });
    </script>
</body>
</html>
